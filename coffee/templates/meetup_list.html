{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<h1>{{ title }}</h1>
{% if objects %}
    {% for obj in objects %}
        <div class="row p-1 mb-2 bg-light text-dark">
            <div class="col-md-1 col-xs-1">
                {{ obj.recorded }}
            </div>
            <div class="col-md-8 col-xs-8">
                {{ obj.detail }}
            </div>

        </div>
    {% endfor %}
{% else %}
    <p>No list yet!</p>
{% endif %}

{% endblock content %}
